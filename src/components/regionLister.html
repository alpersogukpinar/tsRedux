<div 
  ng-repeat='regionId in vm.regionIds'  
  ng-show='vm.isVisible(regionId)' 
  ng-click='vm.toggle(regionId)' 
  ng-style="{'margin-left': vm.getLeftMargin(regionId) + 'px'}">
    <div 
      style='float: left'
      ng-show='vm.isExpandable(regionId)'>
        +
    </div>
    <div >{{vm.getRegion(regionId).name}}</div>
</div>
